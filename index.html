<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/onlesson-icon-logo.svg">
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Onlesson</title>
</head>

<body>

    <!-- MAIN -->
    <div class="container">
        <section class="main">

            <!-- MAIN-LEFT -->
            <section class="main-left">

                <a href="index.html" class="main-left__logo-link">
                    <img class="main-left__logo-img" src="./img/onlesso-logo.svg" alt="logo" width="228" height="44">
                </a>

                <div class="user">
                    <span class="user__avatar">K</span>
                    <div class="user__title">Komron</div>
                </div>

                <nav class="main-left__nav">
                    <ul class="main-left__list">
                        <li class="main-left__item">
                            <a class="main-left__link" href="index.html">Home</a>
                        </li>
                        <li class="main-left__item">
                            <a class="main-left__link" href="index.html">Subjects</a>
                        </li>
                        <li class="main-left__item">
                            <a class="main-left__link" href="index.html">About us</a>
                        </li>
                        <li class="main-left__item">
                            <a class="main-left__link" href="index.html">Contacts</a>
                        </li>
                    </ul>
                </nav>

                <aside class="aside">
                    <h2 class="aside__header">Help 24/7</h2>
                    <p class="aside__desc">+998 88 599 77 77</p>
                    <a class="aside__star-link button" href="#">Start</a>
                </aside>

                <div class="main-left__footer">
                    <img src="./img/Rectangle.png" alt="" width="96" height="48">
                </div>

            </section>

            <!-- MAIN-RIGHT -->
            <section class="main-right">

                <form class="form">

                    <button class="form__btn"></button>
                    <input class="form__input" placeholder="Search..." type="text">

                    <div>
                        <a class="form__link button" href="#">Sign In</a>
                        <select class="form__select" name="len">
                            <option value="en">En</option>
                            <option value="ru">Ru</option>
                        </select>
                    </div>

                </form>

                <div class="main-right__box">
                    <h2 class="main-right__header">Unfinished courses</h2>
                    <span class="main-right__menu-oval"></span>
                </div>

                <ul class="main-right__list">
                    <li class="main-right__item item-card">
                        <div class="item-card__top">
                            <img src="./img/avatar-diane.png" alt="dianne-img" width="68" height="68">
                            <div class="item-card__top-content">
                                <div class="item-card__top-header">Dianne Edwards</div>
                                <div class="item-card__top-login">@dianneed</div>
                            </div>
                            <div class="item-card__top-info">82 min</div>
                        </div>

                    </li>
                </ul>

            </section>

        </section>
    </div>

</body>

</html>
